<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <h1 class="heading">Tic-Tac-Toe</h1>
        <div class="player-info">
            <div class="player-1 your-turn">
                <span class="player-1-name name"></span>
                <span class="player-1-symbol symbol"></span>
                <span>Wins:</span>
                <span class="player-1-score score">0</span>
            </div>
            <div class="player-2">
                <span class="player-2-name name"></span>
                <span class="player-2-symbol symbol"></span>
                <span>Wins:</span>
                <span class="player-2-score score">0</span>
            </div>
        </div>
        <div class="tile-grid">
            <div class="grid-cell cell-0" data-index="0"></div>
            <div class="grid-cell cell-1" data-index="1"></div>
            <div class="grid-cell cell-2" data-index="2"></div>
            <div class="grid-cell cell-3" data-index="3"></div>
            <div class="grid-cell cell-4" data-index="4"></div>
            <div class="grid-cell cell-5" data-index="5"></div>
            <div class="grid-cell cell-6" data-index="6"></div>
            <div class="grid-cell cell-7" data-index="7"></div>
            <div class="grid-cell cell-8" data-index="8"></div>
        </div>
        <dialog id="dialog">
            <form method="dialog" class="input-form">
                <div class="player-1-input-info">
                    <div class="input-info">
                        <label> Player One's Name: </label>
                        <input
                            type="text"
                            id="player-ones-name"
                            name="player-ones-name"
                            value="sidneyy"
                            required
                        />
                    </div>
                    <div class="input-info">
                        <label>
                            Player One's Symbol:
                            <input
                                type="text"
                                id="player-ones-symbol"
                                name="player-ones-symbol"
                                value="X"
                                required
                                minlength="1"
                                maxlength="1"
                            />
                        </label>
                    </div>
                </div>
                <div class="player-2-input-info">
                    <div class="input-info">
                        <label>
                            Player Two's Name:
                            <input
                                type="text"
                                id="player-twos-name"
                                name="player-twos-name"
                                value="lambb"
                                required
                            />
                        </label>
                    </div>
                    <div class="input-info">
                        <label>
                            Player Two's Symbol:
                            <input
                                type="text"
                                id="player-twos-symbol"
                                name="player-twos-symbol"
                                value="O"
                                required
                                minlength="1"
                                maxlength="1"
                            />
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit" id="play-game">Play!</button>
                </div>
            </form>
        </dialog>
        <dialog id="dialog-play-again">
            <h2 class="result"></h2>
            <form method="dialog">
                <div>
                    <input type="submit" id="play-again" value="Play Again?" />
                </div>
                <div>
                    <input type="submit" id="reset" value="Reset" />
                </div>
            </form>
        </dialog>
        <output></output>
    </body>
</html>
