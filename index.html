<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <dialog id="dialog">
            <form method="dialog">
                <p>
                    <label>
                        Player One's Name:
                        <input
                            type="text"
                            id="player-ones-name"
                            name="player-ones-name"
                            value="sidneyy"
                            required
                        />
                    </label>
                    <label>
                        Player One's Symbol
                        <input
                            type="text"
                            id="player-ones-symbol"
                            name="player-ones-symbol"
                            value="XX"
                            required
                        />
                    </label>
                    <label>
                        Player Two's Name
                        <input
                            type="text"
                            id="player-twos-name"
                            name="player-twos-name"
                            value="lambb"
                            required
                        />
                    </label>
                    <label>
                        Player Two's Symbol
                        <input
                            type="text"
                            id="player-twos-symbol"
                            name="player-twos-symbol"
                            value="O"
                            required
                        />
                    </label>
                </p>
                <div>
                    <input type="submit" id="play-game" value="Play!" />
                </div>
            </form>
        </dialog>
        <output></output>
        <h1 class="heading">Tic-Tac-Toe</h1>
        <div class="player-info">
            <div class="player-1">
                <p class="player-1-name your-turn name">Sidneyy</p>
                <p class="player-1-score score">00</p>
            </div>
            <div class="player-2">
                <p class="player-2-name name">Lambb</p>
                <p class="player-2-score score">99</p>
            </div>
        </div>
        <div class="tile-grid">
            <div class="grid-cell cell-0" data-index="0">0</div>
            <div class="grid-cell cell-1" data-index="1">1</div>
            <div class="grid-cell cell-2" data-index="2">2</div>
            <div class="grid-cell cell-3" data-index="3">3</div>
            <div class="grid-cell cell-4" data-index="4">4</div>
            <div class="grid-cell cell-5" data-index="5">5</div>
            <div class="grid-cell cell-6" data-index="6">6</div>
            <div class="grid-cell cell-7" data-index="7">7</div>
            <div class="grid-cell cell-8" data-index="8">8</div>
        </div>
    </body>
</html>
